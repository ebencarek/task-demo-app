version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: customerdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  webapp:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DB_HOST: postgres  # Explicitly set the host to match the service name
      DB_NAME: customerdb
      DB_USER: postgres
      DB_PASSWORD: postgres123
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge